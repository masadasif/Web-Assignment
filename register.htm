<!DOCTYPE html>
<HTML>
<head>
    
    <title>
    
    Customer Registration
    
    </title>
    <script type="text/javascript" src="register.js"></script>
     <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>

      <div class="registerbox">
      <img src="avatar.png" class="avatar">
        <h1>Register Here</h1>
        <form>
    <label>First Name: </label><input type="text" id="f_name" required="required"><br>
    <label>Last Name: </label><input type="text" id="l_name" required="required"><br>
    <label>Email: </label><input type="email" id="email" required="required"><br>
    <label>Phone Number: </label> <input type="number" id="p_number"><br>
    <label>Password: </label> <input type="password" id="password" required="required"><br>
    <label>Confirm Password: </label> <input type="password" id="c_password" required="required"><br>
    <input type="button" value="Register" onClick="return send_server()">
    <input type="button" value="Back Home" onClick="return back_home()">
 	 </form>
    </div>
      
  </div>
    </body>


</HTML>
